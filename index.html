<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Peso Ideal</title>
  </head>
  <style>
    body {
      color: rgb(89, 3, 170);
      font-size: small;
      font-family: cursive;
    }
    button {
      background-color: blueviolet;
      color: antiquewhite;
    }
    .caixa {
      background-color: rgb(203, 195, 243);
      text-align: center;
      padding: 10px;
    }
  </style>

  <body>
    <div class="caixa">
      <h1>Calculadora Peso Ideal</h1>
      <form name="ficha">
        Altura:
        <input type="text" name="altura" size="6" />
        Sexo:
        <select name="sexo">
          <option value="feminino">Feminino</option>
          <option value="masculino">Masculino</option>
        </select>
        <button type="button" onclick="calculapeso()">Enviar</button>
        <br /><br />
        Peso Ideal:
        <input type="text" name="pesoideal" disabled />
      </form>

      <script type="text/javascript">
        function calculapeso() {
          var altura = ficha.altura.value;
          var sexo = ficha.sexo.value;
          var pesoideal;

          if (sexo == "masculino") pesoideal = 72.7 * altura - 58;
          else pesoideal = 62.1 * altura - 44.7;

          ficha.pesoideal.value = Math.round(pesoideal);
          return true;
        }
      </script>
    </div>
  </body>
</html>
